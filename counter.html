<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="count_start ">
    <section class="page">
           <h1>COUNTDOWN</h1>
           <div class="count">
                <div class="container-day">
                    <h3 class="day">13</h3>
                    <h3>Day</h3>
                </div>

                <div class="container-hour">
                <h3 class="hour">22</h3>
                <h3>Hour</h3>
                </div>

                <div class="container-minute">
                <h3 class="minute">34</h3>
                <h3>Minute</h3>
                </div>

                <div class="container-second">
                <h3 class="second">45</h3>
                <h3>Second</h3>
                </div>

           </div>
        
        

        <img class="tree" src="./tree.svg"/>
    </section>
    <h1 class="thankyou hidden">Thank You For Your Time</h1>
    <img class="happy hidden" src="./happy.svg"/>
</div>


    <div class="input-form">
        <form>
            <div class="input-text">
                <label class="date">Select Date</label>
            <input type="date" name="getdate" id="dat">
            <input type="time" name="gettime" id="tim">
       
            </div>

            <button class="button1">Select</button>
        </form>
    </div>
  <script src="app.js"></script>
</body>
</html>
